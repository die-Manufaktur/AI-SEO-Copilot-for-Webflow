name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          if ! pnpm install --frozen-lockfile; then
            echo "Frozen lockfile failed, regenerating lockfile..."
            rm -f pnpm-lock.yaml
            pnpm install
          fi

      - name: Build project
        run: pnpm build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Retry semantic-release up to 3 times with backoff for 502 errors
          for i in {1..3}; do
            echo "Attempt $i: Running semantic-release..."
            if npx semantic-release --debug; then
              echo "‚úÖ Semantic release completed successfully"
              break
            else
              exit_code=$?
              echo "‚ùå Semantic release failed (exit code: $exit_code)"
              
              if [ $i -lt 3 ]; then
                echo "‚è≥ Waiting 30 seconds before retry..."
                sleep 30
              else
                echo "üí• All retries exhausted, failing workflow"
                exit $exit_code
              fi
            fi
          done

      - name: Commit Version Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add package.json webflow.json wrangler.toml CHANGELOG.md
            LATEST_TAG=$(git tag --sort=-version:refname | head -n1)
            git commit -m "chore(release): ${LATEST_TAG} [skip ci]"
            
            BRANCH_NAME="release/${LATEST_TAG}"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            
            echo "‚úÖ Pushed version updates to branch: ${BRANCH_NAME}"
            echo "‚ÑπÔ∏è Auto-PR workflow will create the pull request"
          else
            echo "‚ÑπÔ∏è No version updates to commit"
          fi