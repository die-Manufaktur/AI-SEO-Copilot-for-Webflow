name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --debug

      - name: Commit Version Updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add package.json webflow.json wrangler.toml CHANGELOG.md
            LATEST_TAG=$(git tag --sort=-version:refname | head -n1)
            git commit -m "chore(release): ${LATEST_TAG} [skip ci]"
            
            BRANCH_NAME="release/${LATEST_TAG}"
            git checkout -b "$BRANCH_NAME"
            git push origin "$BRANCH_NAME"
            
            gh pr create \
              --title "chore(release): ${LATEST_TAG}" \
              --body "Auto-generated version updates for release ${LATEST_TAG}" \
              --base main \
              --head "$BRANCH_NAME" \
              --assignee "${{ github.actor }}"
            
            echo "✅ Created PR for version updates: ${LATEST_TAG}"
          else
            echo "ℹ️ No version updates to commit"
          fi