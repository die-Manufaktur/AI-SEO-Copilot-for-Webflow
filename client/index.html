    <!-- Add manifest link -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="description" content="Advanced SEO analysis tool performing 11 comprehensive checks including title optimization, meta description analysis, content verification, keyword density, and image optimization. Get AI-powered recommendations for better rankings." />
    <meta name="keywords" content="seo analysis, website optimization, keyword density, meta description analyzer, content optimization, image optimization, seo tools" />

    <script type="text/javascript">
      console.log('HTML document loaded');

        console.log('DOM content loaded');

      window.addEventListener('error', (e) => {
        console.error('Global error caught:', e.message, e.filename, e.lineno);
      });

    <script type="module" src="./src/main.tsx"></script>
